{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<h2>Polls</h2>

{% if qlist %}
    <ul>
    {% for q in qlist %}
        <li><a href = "{% url 'polls:detail' q.id %}">{{ q.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
   <p>No polls are currently available</p>
{% endif %}
<a href = "/">Back to home page</a>
